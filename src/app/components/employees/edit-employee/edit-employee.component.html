<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    
    <div class="row">
    <div class="col-6">
    
    <form #form = "ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" readonly class="form-control" id="name" 
            name="id" [(ngModel)]="employeeDetails.id">
          </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" 
                      name="name" [(ngModel)]="employeeDetails.name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" 
            name="email" [(ngModel)]="employeeDetails.email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" 
            name="phone" [(ngModel)]="employeeDetails.phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" 
            name="salary" [(ngModel)]="employeeDetails.salary">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="department" 
            name="department" [(ngModel)]="employeeDetails.department">
          </div>
        
        <button type="submit" class="btn btn-primary mr-5">Update Employee</button>
        <button type="button" class="btn btn-danger" 
        (click)="deleteEmployee(employeeDetails.id)">Delete Employee</button>
      </form>
    </div>
    
    </div>
    
    </div>
