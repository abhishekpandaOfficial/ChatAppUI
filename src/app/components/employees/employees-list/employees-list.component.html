
<div class="container my-5">
<h1 class="mb-3"> Employees</h1>
<table class="table" *ngIf="employees && employees.length>0" mat-paginator>
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th> </th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let employee of employees | 
                 paginate: { itemsPerPage: 3, currentPage: page, totalItems: totalLength }">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td><a [routerLink]="['/employees','edit', employee.id]">Edit</a></td>
    </tr>
</tbody>
</table>
<pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
<p *ngIf="!employees || employees.length<=0">No Employee Found</p>
</div>
